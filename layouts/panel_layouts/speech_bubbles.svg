<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="8.5in" height="11in" viewBox="0 0 850 1100" xmlns="http://www.w3.org/2000/svg">
    <!-- Standard bubble -->
    <g transform="translate(100, 100)">
        <path d="M0,0 Q100,-20 200,0 Q220,20 200,40 L180,60 L100,40 L0,40 Z" 
              fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="25" font-family="Comic Sans MS" font-size="12" text-anchor="middle">
            Regular dialogue
        </text>
    </g>

    <!-- Jagged bubble -->
    <g transform="translate(100, 200)">
        <path d="M0,0 L20,-20 L40,0 L60,-20 L80,0 L100,-20 L120,0 L140,-20 L160,0 L180,-20 L200,0 
                 L200,40 L180,60 L100,40 L0,40 Z" 
              fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="25" font-family="Comic Sans MS" font-size="14" text-anchor="middle">
            SUNNYYYYYY!
        </text>
    </g>

    <!-- Bubble with stars -->
    <g transform="translate(100, 300)">
        <path d="M0,0 Q100,-20 200,0 Q220,20 200,40 L180,60 L100,40 L0,40 Z" 
              fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="25" font-family="Comic Sans MS" font-size="12" text-anchor="middle">
            Abh bataunga nahi
        </text>
        <!-- Stars -->
        <path d="M50,10 L55,20 L65,20 L57,27 L60,37 L50,30 L40,37 L43,27 L35,20 L45,20 Z" 
              fill="#FFD700"/>
        <path d="M150,10 L155,20 L165,20 L157,27 L160,37 L150,30 L140,37 L143,27 L135,20 L145,20 Z" 
              fill="#FFD700"/>
    </g>

    <!-- Bubble with sparkles -->
    <g transform="translate(100, 400)">
        <path d="M0,0 Q100,-20 200,0 Q220,20 200,40 L180,60 L100,40 L0,40 Z" 
              fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="25" font-family="Comic Sans MS" font-size="12" text-anchor="middle">
            Abh bataunga nahi
        </text>
        <!-- Sparkles -->
        <circle cx="50" cy="10" r="2" fill="#FF69B4"/>
        <circle cx="150" cy="10" r="2" fill="#FF69B4"/>
        <circle cx="100" cy="30" r="2" fill="#FF69B4"/>
    </g>

    <!-- Bubble with motion lines -->
    <g transform="translate(100, 500)">
        <path d="M0,0 Q100,-20 200,0 Q220,20 200,40 L180,60 L100,40 L0,40 Z" 
              fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="25" font-family="Comic Sans MS" font-size="12" text-anchor="middle">
            Abh bataunga nahi
        </text>
        <!-- Motion lines -->
        <line x1="50" y1="10" x2="70" y2="10" stroke="black" stroke-width="1"/>
        <line x1="130" y1="10" x2="150" y2="10" stroke="black" stroke-width="1"/>
    </g>

    <!-- Caption box -->
    <g transform="translate(100, 600)">
        <rect x="0" y="0" width="200" height="40" rx="5" ry="5" 
              fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="25" font-family="Arial" font-size="10" text-anchor="middle">
            Caption text goes here
        </text>
    </g>
</svg> 