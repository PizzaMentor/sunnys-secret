<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny's Missing Shoe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .comic-container {
            width: 100%;
            max-width: none;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .page {
            background: white;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .panel-grid {
            display: grid;
            gap: 20px;
            margin: 0 auto;
        }
        .page1 .panel-grid, .page5 .panel-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        .page2 .panel-grid, .page3 .panel-grid, .page4 .panel-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        .panel {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        .panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .cover {
            width: calc(210mm * 0.9); /* A4 width * scale factor */
            height: calc(297mm * 0.9); /* A4 height * scale factor */
            margin: 20px auto;
            background: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            box-sizing: border-box;
        }
        .cover img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        @media print {
            body {
                background-color: white;
            }
            .comic-container {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .cover {
                width: 210mm; /* A4 width */
                height: 297mm; /* A4 height */
                margin: 0;
                padding: 0;
                box-shadow: none;
                page-break-after: always;
            }
            .page {
                page-break-after: always;
                margin: 0;
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
                max-width: none;
            }
        }
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        @media print {
            h1 {
                display: none;
            }
        }
        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sunny's Missing Shoe</h1>

    <div class="comic-container">
        <!-- Front Cover -->
        <div class="cover">
            <img src="assets/comic_images/front_cover.png" alt="Front Cover">
        </div>

        <!-- Page 1 -->
        <div class="page page1">
            <div class="panel-grid">
                <div class="panel">
                    <img src="assets/comic_images/page1/panel1.png" alt="Sunny receiving the shoes">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page1/panel2.png" alt="Sunny with the magical shoe">
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page page2">
            <div class="panel-grid">
                <div class="panel">
                    <img src="assets/comic_images/page2/panel1.png" alt="Morning preparation">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page2/panel2.png" alt="Missing shoe discovery">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page2/panel3.png" alt="Beginning of the search">
                </div>
            </div>
        </div>

        <!-- Page 3 -->
        <div class="page page3">
            <div class="panel-grid">
                <div class="panel">
                    <img src="assets/comic_images/page3/panel1.png" alt="Search continues">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page3/panel2.png" alt="Search continues">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page3/panel3.png" alt="Bathroom search">
                </div>
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page page4">
            <div class="panel-grid">
                <div class="panel">
                    <img src="assets/comic_images/page4/panel1.png" alt="Balcony search">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page4/panel2.png" alt="Kitchen search">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page4/panel3.png" alt="Final bedroom scene">
                </div>
            </div>
        </div>

        <!-- Page 5 -->
        <div class="page page5">
            <div class="panel-grid">
                <div class="panel">
                    <img src="assets/comic_images/page5/panel1.png" alt="Shoe discovery">
                </div>
                <div class="panel">
                    <img src="assets/comic_images/page5/panel2.png" alt="Sunny's laughter">
                </div>
            </div>
        </div>

        <!-- Back Cover -->
        <div class="cover">
            <img src="assets/comic_images/back_cover.png" alt="Back Cover">
        </div>
    </div>
</body>
</html>
