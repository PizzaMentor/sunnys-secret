<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny's Missing Shoe</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .comic-container {
            max-width: 1600px;
            width: 95%;
            margin: 0 auto;
            background: transparent;
        }
        .spread {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 40px;
            perspective: 2000px;
        }
        .page, .cover {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 210/297;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            transform: rotateY(2deg);
        }
        .page:nth-child(even) {
            transform: rotateY(-2deg);
        }
        .spread:hover .page {
            transform: rotateY(0);
        }
        .cover {
            max-width: 800px;
            padding: 0;
            transform: none;
        }
        .panel-grid {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 20px;
        }
        .page1 .panel-grid, .page5 .panel-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        .page2 .panel-grid, .page3 .panel-grid, .page4 .panel-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        .panel {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .panel img, .cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @media (max-width: 1200px) {
            .spread {
                flex-direction: column;
                align-items: center;
            }
            .page, .cover {
                transform: none !important;
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <!-- Front Cover -->
        <div class="spread">
            <div class="cover">
                <img src="assets/comic_images/front_cover.png" alt="Front Cover">
            </div>
        </div>

        <!-- Pages 1-2 -->
        <div class="spread">
            <div class="page page1">
                <div class="panel-grid">
                    <div class="panel">
                        <img src="assets/comic_images/page1/panel1.png" alt="Sunny receiving the shoes">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page1/panel2.png" alt="Sunny with the magical shoe">
                    </div>
                </div>
            </div>
            <div class="page page2">
                <div class="panel-grid">
                    <div class="panel">
                        <img src="assets/comic_images/page2/panel1.png" alt="Morning preparation">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page2/panel2.png" alt="Missing shoe discovery">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page2/panel3.png" alt="Beginning of the search">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pages 3-4 -->
        <div class="spread">
            <div class="page page3">
                <div class="panel-grid">
                    <div class="panel">
                        <img src="assets/comic_images/page3/panel1.png" alt="Search continues">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page3/panel2.png" alt="Search continues">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page3/panel3.png" alt="Bathroom search">
                    </div>
                </div>
            </div>
            <div class="page page4">
                <div class="panel-grid">
                    <div class="panel">
                        <img src="assets/comic_images/page4/panel1.png" alt="Balcony search">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page4/panel2.png" alt="Kitchen search">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page4/panel3.png" alt="Final bedroom scene">
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5 -->
        <div class="spread">
            <div class="page page5">
                <div class="panel-grid">
                    <div class="panel">
                        <img src="assets/comic_images/page5/panel1.png" alt="Shoe discovery">
                    </div>
                    <div class="panel">
                        <img src="assets/comic_images/page5/panel2.png" alt="Sunny's laughter">
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Cover -->
        <div class="spread">
            <div class="cover">
                <img src="assets/comic_images/back_cover.png" alt="Back Cover">
            </div>
        </div>
    </div>
</body>
</html>
